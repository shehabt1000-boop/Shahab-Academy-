<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات طلاب كلية التجارة - جامعة الزقازيق</title>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');


        /* Default body styles */
        body {
            --transition-speed: 0.2s;
            --site-brightness: 100%;
            filter: brightness(var(--site-brightness));
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: right;
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color var(--transition-speed), color var(--transition-speed);


            /* Default Theme Colors (Light Mode) */
            --primary-color: #004c99;
            --secondary-color: #f0f0f0;
            --text-color: #2b2b2b;
            --link-color: #004c99;
            --link-hover-color: #003a7a;
            --card-bg: #ffffff;
            --bg-color: #f0f0f0;
            --border-color: #ccc;
            --box-shadow-color: rgba(0, 0, 0, 0.1);
            --modal-bg-color: rgba(255, 255, 255, 0.9);
            --modal-backdrop-filter: blur(5px);
            --modal-scroll-btn-bg: #e0e0e0;
            --modal-scroll-btn-hover: #ccc;
        }


        /* Dark Mode */
        body.dark-mode {
            --site-brightness: 90%;
            --primary-color: #4CAF50;
            --secondary-color: #2b2b2b;
            --text-color: #f0f0f0;
            --link-color: #64ffda;
            --link-hover-color: #00a896;
            --card-bg: #333333;
            --bg-color: #1a1a1a;
            --border-color: #444;
            --box-shadow-color: rgba(255, 255, 255, 0.1);
            --modal-bg-color: rgba(26, 26, 26, 0.9);
            --modal-scroll-btn-bg: #444;
            --modal-scroll-btn-hover: #555;
        }


        /* Theme Colors */
        .theme-1 {
            --primary-color: #004c99;
            --secondary-color: #f0f0f0;
            --text-color: #2b2b2b;
            --link-color: #004c99;
            --link-hover-color: #003a7a;
            --card-bg: #ffffff;
            --bg-color: #f0f0f0;
            --border-color: #ccc;
            --box-shadow-color: rgba(0, 0, 0, 0.1);
        }
        .theme-1.dark-mode {
            --primary-color: #4CAF50;
            --secondary-color: #2b2b2b;
            --text-color: #f0f0f0;
            --link-color: #64ffda;
            --link-hover-color: #00a896;
            --card-bg: #333333;
            --bg-color: #1a1a1a;
            --border-color: #444;
            --box-shadow-color: rgba(255, 255, 255, 0.1);
        }


        .theme-2 {
            --primary-color: #e74c3c;
            --secondary-color: #fde8e7;
            --text-color: #2b2b2b;
            --link-color: #c0392b;
            --link-hover-color: #9c2d20;
            --card-bg: #ffffff;
            --bg-color: #fde8e7;
            --border-color: #e74c3c;
            --box-shadow-color: rgba(0, 0, 0, 0.1);
        }
        .theme-2.dark-mode {
            --primary-color: #e74c3c;
            --secondary-color: #3e2626;
            --text-color: #f0f0f0;
            --link-color: #f1948a;
            --link-hover-color: #c0392b;
            --card-bg: #553333;
            --bg-color: #2b1a1a;
            --border-color: #e74c3c;
            --box-shadow-color: rgba(255, 255, 255, 0.1);
        }


        .theme-3 {
            --primary-color: #3498db;
            --secondary-color: #e8f3f8;
            --text-color: #2b2b2b;
            --link-color: #2980b9;
            --link-hover-color: #20618a;
            --card-bg: #ffffff;
            --bg-color: #e8f3f8;
            --border-color: #3498db;
            --box-shadow-color: rgba(0, 0, 0, 0.1);
        }
        .theme-3.dark-mode {
            --primary-color: #3498db;
            --secondary-color: #26333e;
            --text-color: #f0f0f0;
            --link-color: #85c1e9;
            --link-hover-color: #3498db;
            --card-bg: #334455;
            --bg-color: #1a2b38;
            --border-color: #3498db;
            --box-shadow-color: rgba(255, 255, 255, 0.1);
        }


        /* Global Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }


        /* Body & Layout */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }


        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }


        /* Header */
        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--border-color);
            margin-bottom: 20px;
        }


        header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }


        header p {
            font-size: 1.2em;
        }


        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }


        nav button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }


        nav button:hover {
            background-color: var(--link-hover-color);
        }


        /* Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }


        .service-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--box-shadow-color);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }


        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px var(--box-shadow-color);
        }


        .service-card h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }


        .service-card p {
            font-size: 0.9em;
        }


        /* Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--modal-bg-color);
            backdrop-filter: var(--modal-backdrop-filter);
            padding-top: 60px;
        }


        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--box-shadow-color);
            position: relative;
        }


        .close-btn {
            color: var(--text-color);
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }


        .close-btn:hover,
        .close-btn:focus {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }


        #modal-body {
            max-height: 70vh;
            overflow-y: auto;
            margin-top: 20px;
            padding-left: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--secondary-color);
        }


        #modal-body::-webkit-scrollbar {
            width: 8px;
        }
        #modal-body::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }
        #modal-body::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }


        .modal-scroll-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: var(--modal-scroll-btn-bg);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color var(--transition-speed);
        }


        .modal-scroll-button:hover {
            background-color: var(--modal-scroll-btn-hover);
        }


        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }


        .scroll-to-top.show {
            display: block;
            opacity: 1;
        }


        .info-section {
            padding: 10px;
            margin-bottom: 15px;
            background-color: var(--secondary-color);
            border-radius: 8px;
        }
        .info-section h4 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        .info-section p {
            margin-bottom: 5px;
        }
        .info-section a {
            color: var(--link-color);
            text-decoration: none;
        }
        .info-section a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>


    <header>
        <h1>خدمات طلاب كلية التجارة</h1>
        <p>جامعة الزقازيق - قسم الحاسب الآلي</p>
    </header>


    <nav>
        <button id="dark-mode-toggle"><span id="dark-mode-text">الوضع الليلي</span></button>
        <button id="theme-switcher">تبديل المظهر</button>
    </nav>


    <main class="container">
        <div class="services-grid">
            </div>
    </main>


    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body">
                </div>
            <button id="modal-scroll-button" class="modal-scroll-button">↓</button>
        </div>
    </div>


    <button id="scrollToTopBtn" class="scroll-to-top">↑</button>


    <script>
        const services = [
            {
                title: "التنسيق الإلكتروني",
                description: "مساعدتك في عملية التنسيق الإلكتروني وتحديد رغباتك بشكل صحيح."
            },
            {
                title: "الأوراق المطلوبة للتقديم",
                description: "قائمة كاملة بالأوراق والمستندات اللازمة للتقديم في الكلية."
            },
            {
                title: "طرق دفع المصروفات",
                description: "شرح تفصيلي لطرق دفع المصروفات الدراسية بسهولة ويسر."
            },
            {
                title: "جداول الدراسة",
                description: "الوصول إلى جداول المحاضرات والسكاشن المحدثة."
            },
            {
                title: "مواعيد الامتحانات",
                description: "معرفة مواعيد الامتحانات وجداولها لكل الفرق الدراسية."
            },
            {
                title: "الكتب والمذكرات",
                description: "توفير معلومات حول الكتب والمذكرات المتاحة لكل مادة."
            },
            {
                title: "نتائج الامتحانات",
                description: "الاستعلام عن نتائج الامتحانات فور إعلانها."
            },
            {
                title: "الأنشطة الطلابية",
                description: "التعرف على الأنشطة الطلابية والفعاليات داخل الكلية."
            },
            {
                title: "دليل الكلية",
                description: "دليل شامل لأقسام الكلية، وأعضاء هيئة التدريس، والمرافق المتاحة."
            }
        ];


        const servicesGrid = document.querySelector('.services-grid');
        const modal = document.getElementById("infoModal");
        const closeModalBtn = document.querySelector(".close-btn");
        const modalBody = document.getElementById("modal-body");
        const modalScrollButton = document.getElementById("modal-scroll-button");
        const scrollToTopBtn = document.getElementById("scrollToTopBtn");


        services.forEach(service => {
            const card = document.createElement('div');
            card.classList.add('service-card');
            card.innerHTML = `<h3>${service.title}</h3><p>${service.description}</p>`;
            servicesGrid.appendChild(card);
            card.addEventListener('click', () => {
                showModal(service.title, service.description);
            });
        });


        function showModal(title, description) {
            modalBody.innerHTML = `
                <div class="info-section">
                    <h4>${title}</h4>
                    <p>${description}</p>
                    <p>هذا مجرد مثال. سيتم تحديث هذه الصفحة بمعلومات تفصيلية لكل خدمة قريباً.</p>
                </div>
            `;
            modal.style.display = "block";
            modalScrollButton.textContent = "↓";
            modalBody.scrollTop = 0;
        }


        closeModalBtn.addEventListener('click', () => {
            modal.style.display = "none";
        });


        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });


        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const themeSwitcher = document.getElementById('theme-switcher');
        const body = document.body;


        let currentTheme = 1;


        // Function to save preferences to localStorage
        function savePreferences() {
            const isDarkMode = body.classList.contains('dark-mode');
            const currentThemeClass = Array.from(body.classList).find(className => className.startsWith('theme-'));
            localStorage.setItem('isDarkMode', isDarkMode);
            localStorage.setItem('currentTheme', currentThemeClass);
        }


        // Function to apply preferences from localStorage on page load
        function applyPreferences() {
            const savedIsDarkMode = localStorage.getItem('isDarkMode') === 'true';
            const savedCurrentTheme = localStorage.getItem('currentTheme');


            if (savedIsDarkMode) {
                body.classList.add('dark-mode');
                updateDarkModeText();
            } else {
                body.classList.remove('dark-mode');
                updateDarkModeText();
            }


            if (savedCurrentTheme) {
                body.classList.add(savedCurrentTheme);
                const themeNumber = parseInt(savedCurrentTheme.replace('theme-', ''));
                currentTheme = themeNumber;
            } else {
                // Default theme if nothing is saved
                body.classList.add('theme-1');
            }
        }


        // Function to toggle dark mode
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            updateDarkModeText();
            savePreferences();
        });


        // Function to switch theme
        themeSwitcher.addEventListener('click', () => {
            const isDarkMode = body.classList.contains('dark-mode');


            // Remove the current theme class regardless of mode
            const currentThemeClass = Array.from(body.classList).find(className => className.startsWith('theme-'));
            if (currentThemeClass) {
                body.classList.remove(currentThemeClass);
            }


            // Cycle to the next theme
            currentTheme = (currentTheme % 30) + 1; // Assuming 30 themes
            body.classList.add(`theme-${currentTheme}`);
            savePreferences();
        });


        // Call applyPreferences on page load
        document.addEventListener('DOMContentLoaded', applyPreferences);


        function updateDarkModeText() {
            const darkModeText = document.getElementById('dark-mode-text');
            if (body.classList.contains('dark-mode')) {
                darkModeText.textContent = "الوضع النهاري";
            } else {
                darkModeText.textContent = "الوضع الليلي";
            }
        }


        // Modal Scroll Button Logic
        modalScrollButton.addEventListener('click', () => {
            const isAtBottom = Math.round(modalBody.scrollHeight - modalBody.scrollTop) <= modalBody.clientHeight + 1;


            if (isAtBottom) {
                // إذا كان المستخدم في الأسفل، انتقل للأعلى
                modalBody.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            } else {
                // إذا كان في أي مكان آخر، انتقل للأسفل
                modalBody.scrollTo({
                    top: modalBody.scrollHeight,
                    behavior: 'smooth'
                });
            }
        });


        modalBody.addEventListener('scroll', () => {
            const isAtBottom = Math.round(modalBody.scrollHeight - modalBody.scrollTop) <= modalBody.clientHeight + 1;


            if (isAtBottom) {
                // تغيير نص الزر عند الوصول إلى الأسفل
                modalScrollButton.textContent = "↑";
            } else {
                // تغيير نص الزر عند الابتعاد عن الأسفل
                modalScrollButton.textContent = "↓";
            }
        });


        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });


        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
