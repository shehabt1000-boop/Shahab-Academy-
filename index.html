        /* General Styles */
        * {

            margin: 0;
            padding: 0;
        }

        .top-info-section {

            align-items: flex-end;
            padding: 5px 10px 0;

            color: var(--text-color);
            gap: 3px;
            position: relative;
        }

        .theme-toggle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
            position: absolute;
            right: 10px;
            top: 5px;
        }

        .theme-toggle-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: transform 0.2s ease, color var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
        }

        .theme-toggle-btn:hover {
            transform: scale(1.05);
            color: var(--primary-color);
        }

        .theme-toggle-text {
            font-size: 0.7rem;
        }

        .theme-toggle-btn .fas {
            font-size: 1rem;
        }

        .top-info-section span {
            color: var(--text-color);
        }

        .top-info-section a {
            text-decoration: none;
            color: var(--link-color);
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color var(--transition-speed);
        }

        .top-info-section .contact-text {
            font-size: 0.65rem;
            font-weight: bold;
        }

        .top-info-section a:hover {
            color: var(--link-hover-color);

            font-size: 1rem;
        }

        }

        header {

            margin-bottom: 20px;
        }

            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: 700;
        }

        .subtitle {
            font-size: var(--subtitle-size);
            color: var(--text-color);
            opacity: 0.8;
        }

        .links-section {

            padding: 15px;
            border-radius: 10px;
            box-shadow: none;
            margin-bottom: 15px;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .section-title {
            font-size: var(--section-title-size);
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
            margin-bottom: 10px;
            font-weight: 700;
        }

            font-size: 1.4rem;
            color: var(--primary-color);
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-item {
            display: flex;
            align-items: center;
            background-color: var(--secondary-color);
            padding: 12px 15px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-color);
            font-size: var(--link-item-size);
            font-weight: 700;
            transition: background-color var(--transition-speed), transform 0.2s ease;
            box-shadow: none;
            position: relative;
        }

            margin-left: 10px;
            font-size: 1.2rem;
            color: var(--primary-color);
            transition: transform 0.2s ease;
        }

        .link-item span {
            flex-grow: 1;
        }

        /* Styles for Search Bar */
        .search-container {
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-right: 50px;
            border-radius: 25px;
            border: 1px solid var(--text-color);
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: border-color var(--transition-speed), background-color var(--transition-speed), color var(--transition-speed);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            font-size: 1.2rem;
            color: var(--primary-color);
            transition: color var(--transition-speed);
        }

        /* Hover Effects */
        .link-item:hover {
            transform: translateY(-2px);
            color: var(--link-hover-color);
        }
        .link-item:hover i {
            transform: scale(1.1);
            color: var(--link-hover-color);
        }
        .link-item:hover span {
            color: var(--link-hover-color);
        }

            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .settings-modal-content {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: right;
            position: relative;
        }

        .settings-close-btn {
            color: var(--text-color);
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .settings-close-btn:hover {
            color: var(--primary-color);
        }

        .settings-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        .setting-range {
            width: 100%;
            cursor: pointer;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 10px;
        }

        .theme-color-box {
            width: 100%;
            height: 40px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .theme-color-box.selected {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .save-btn:hover {
            background-color: var(--link-hover-color);
            transform: translateY(-2px);
        }

        .toast-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .toast-message.show {
            opacity: 1;
            visibility: visible;
        }

        /* Scroll-to-Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .scroll-to-top.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .scroll-to-top:hover {
            transform: translateY(-3px);
        }

        /* Footer centered */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.7rem;
            color: var(--text-color);

        /* Responsive Design */

            .link-item { font-size: 0.8rem; padding: 10px 12px; }
            .link-item i { font-size: 1rem; margin-left: 8px; }
            .search-input { font-size: 0.9rem; }
            .settings-modal-content { padding: 15px; }
            .settings-title { font-size: 1.3rem; }
            .theme-color-box { height: 35px; }
        }

            { id: 3, category: 'services', name: 'الحصول على الكود الجامعي', url: 'https://militaryeducation.zu.edu.eg/Views/General/GetStudInfo', icon: 'fas fa-id-card' },
            { id: 4, category: 'whatsapp', name: 'جروب واتساب فرقة أولى', url: 'https://chat.whatsapp.com/D3fHA8WdKzELcYiLmJbrUU', icon: 'fab fa-whatsapp' },
            { id: 5, category: 'whatsapp', name: 'جروب واتساب فرقة ثانية', url: 'https://chat.whatsapp.com/BVk8aNUajS0BPtVJb73jhO', icon: 'fab fa-whatsapp' },
            { id: 6, category: 'results', name: 'نتائج امتحانات الفرق الدراسية', url: 'http://www.studentactivities.zu.edu.eg/Students/Registration/ed_login.aspx', icon: 'fas fa-poll-h' },
            { id: 7, category: 'medical', name: 'استمارة الكشف الطبي - رابط 1', url: 'http://www.medical.zustudents.zu.edu.eg/', icon: 'fas fa-notes-medical' },
            { id: 8, category: 'medical', name: 'استمارة الكشف الطبي - رابط 2', url: 'http://www.medical2.zustudents.zu.edu.eg/', icon: 'fas fa-notes-medical' },
            { id: 9, category: 'medical', name: 'استمارة الكشف الطبي - رابط 3', url: 'http://www.medical3.zustudents.zu.edu.eg/', icon: 'fas fa-notes-medical' },
            { id: 10, category: 'hostel', name: 'التقديم للمدن الجامعية', url: 'https://hostelstudreg.zu.edu.eg/', icon: 'fas fa-dorm-room' }
        ];

        const themes = [
            'theme-1', 'theme-2', 'theme-3', 'theme-4', 'theme-5', 'theme-6', 
            'theme-7', 'theme-8', 'theme-9', 'theme-10', 
            'theme-11', 'theme-12', 'theme-13', 'theme-14', 'theme-15', 'theme-16'
        ];
        let currentThemeIndex = 0;
        let selectedTheme = defaultSettings.theme;
        let selectedBrightness = defaultSettings.brightness;
        let isDarkMode = defaultSettings.darkMode === 'dark';

        const linkLists = {
            services: document.getElementById('links-1'),
            whatsapp: document.getElementById('links-2'),
            results: document.getElementById('links-3'),
            medical: document.getElementById('links-4'),
            hostel: document.getElementById('links-5')
        };
        const sections = {
            services: document.getElementById('servicesSection'),
            whatsapp: document.getElementById('whatsappSection'),
            results: document.getElementById('resultsSection'),
            medical: document.getElementById('medicalSection'),
            hostel: document.getElementById('hostelSection')
        };
        
        function renderLinks(searchTerm = '') {
            const normalizedSearchTerm = searchTerm.trim().toLowerCase();
            Object.values(linkLists).forEach(list => list.innerHTML = '');
            Object.values(sections).forEach(section => section.style.display = 'none');
            const filteredData = linksData.filter(link => {
                const normalizedName = link.name.toLowerCase();
                const normalizedCategory = link.category.toLowerCase();
                return normalizedName.includes(normalizedSearchTerm) || normalizedCategory.includes(normalizedSearchTerm);
            });
            const displayedCategories = new Set();
            filteredData.forEach(link => {
                const a = document.createElement('a');
                a.className = 'link-item';
                a.href = link.url;
                a.target = '_blank';
                const icon = document.createElement('i');
                icon.className = link.icon;
                a.appendChild(icon);
                const span = document.createElement('span');
                span.textContent = link.name;
                a.appendChild(span);
                linkLists[link.category].appendChild(a);
                displayedCategories.add(link.category);
            });
            displayedCategories.forEach(category => {
                sections[category].style.display = 'block';
            });
            if (filteredData.length === 0) {
                const noResults = document.createElement('p');
                noResults.className = 'no-results-message';
                noResults.textContent = 'لا توجد نتائج بحث مطابقة.';
                Object.values(linkLists)[0].appendChild(noResults);
            }
        }

        function applySettings() {
            body.style.setProperty('--site-brightness', `${selectedBrightness}%`);
            themes.forEach(t => body.classList.remove(t));
            if (selectedTheme) {
                body.classList.add(selectedTheme);
            }
            if (isDarkMode) {
                body.classList.add('dark-mode');
                darkModeText.textContent = 'الوضع الفاتح';
            } else {
                body.classList.remove('dark-mode');
                darkModeText.textContent = 'الوضع الليلي';
            }
            updateThemeGridSelection();
        }

        function loadSavedSettings() {
            const savedSettings = JSON.parse(localStorage.getItem('user-settings'));
            if (savedSettings) {
                selectedBrightness = savedSettings.brightness || defaultSettings.brightness;
                selectedTheme = savedSettings.theme || defaultSettings.theme;
                isDarkMode = savedSettings.darkMode === 'dark' ? true : false;
                currentThemeIndex = themes.indexOf(selectedTheme);
            }
            applySettings();
            brightnessSlider.value = selectedBrightness;
        }

        function saveSettings() {
            const settingsToSave = {
                brightness: selectedBrightness,
                theme: selectedTheme,
                darkMode: isDarkMode ? 'dark' : 'light'
            };
            localStorage.setItem('user-settings', JSON.stringify(settingsToSave));
            showToast('تم حفظ الإعدادات بنجاح!');
        }

        function showToast(message) {
            toastMessage.textContent = message;
            toastMessage.classList.add('show');
            setTimeout(() => {
                toastMessage.classList.remove('show');
            }, 3000);
        }

        function updateThemeGridSelection() {
            document.querySelectorAll('.theme-color-box').forEach(box => {
                box.classList.remove('selected');
                if (box.getAttribute('data-theme') === selectedTheme) {
                    box.classList.add('selected');
                }
            });
        }

        function createThemeGrid() {
            themeGrid.innerHTML = '';
            const themeColors = {
                'theme-1': '004c99', 'theme-2': '487a77', 'theme-3': 'e51280', 'theme-4': 'd1721e',
                'theme-5': '5d4ce6', 'theme-6': '7b3d12', 'theme-7': '266b6c', 'theme-8': '282828',
                'theme-9': '004c99', 'theme-10': '1e88e5', 'theme-11': '4285f4', 'theme-12': 'ff5722',
                'theme-13': '673ab7', 'theme-14': '0a4f5f', 'theme-15': '556b2f', 'theme-16': '8b0000'
            };
            themes.forEach(theme => {
                const box = document.createElement('div');
                box.className = 'theme-color-box';
                box.style.backgroundColor = `#${themeColors[theme]}`;
                box.setAttribute('data-theme', theme);
                box.addEventListener('click', () => {
                    selectedTheme = theme;
                    applySettings();
                });
                themeGrid.appendChild(box);
            });
            updateThemeGridSelection();
        }

        // Initial load
        loadSavedSettings();
        renderLinks();
        createThemeGrid();

        // Event Listeners
        darkModeToggleBtn.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            applySettings();
        });

        themeSwitcherBtn.addEventListener('click', () => {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            selectedTheme = themes[currentThemeIndex];
            applySettings();
        });

        settingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'flex';
        });

        settingsCloseBtn.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        });

        brightnessSlider.addEventListener('input', (e) => {
            selectedBrightness = e.target.value;
            body.style.setProperty('--site-brightness', `${selectedBrightness}%`);
        });

        saveSettingsBtn.addEventListener('click', saveSettings);

        searchInput.addEventListener('input', (e) => {
            renderLinks(e.target.value);
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
