        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .top-info-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 5px 10px 0;
            font-size: 0.7rem;
            color: var(--normal-text-color);
            gap: 3px;
            position: relative;
        }

        .theme-toggle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
            position: absolute;
            right: 10px;
            top: 5px;
        }

        .theme-toggle-btn {
            background: transparent;
            border: none;
            color: var(--normal-text-color);
            cursor: pointer;
            transition: transform 0.2s ease, color var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
        }

        .theme-toggle-btn:hover {
            transform: scale(1.05);
            color: var(--primary-color);
        }

        .theme-toggle-text {
            font-size: 0.7rem;
        }

        .theme-toggle-btn .fas {
            font-size: 1rem;
        }

        .top-info-section span {
            color: var(--normal-text-color);
        }

        .top-info-section a {
            text-decoration: none;
            color: var(--link-color);
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color var(--transition-speed);
        }

        .top-info-section .contact-text {
            font-size: 0.65rem;
            font-weight: bold;
        }

        .top-info-section a:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }

        .top-info-section .fab {
            font-size: 1rem;
        }

        .container {
            max-width: 850px;
            margin: 20px auto;
            padding: 10px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .main-title {
            font-size: var(--main-title-size);
            color: var(--main-text-color);
            margin-bottom: 5px;
            font-weight: 700;
        }

        .subtitle {
            font-size: var(--subtitle-size);
            color: var(--sub-text-color);
            opacity: 0.8;
        }

        .links-section {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: none;
            margin-bottom: 15px;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .section-title {
            font-size: var(--section-title-size);
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .icon {
            margin-left: 8px;
            font-size: 1.4rem;
            color: var(--primary-color);
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-item {
            display: flex;
            align-items: center;
            background-color: var(--secondary-color);
            padding: 12px 15px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--normal-text-color);
            font-size: var(--link-item-size);
            font-weight: 700;
            transition: background-color var(--transition-speed), transform 0.2s ease;
            box-shadow: none;
            position: relative;
        }

        .link-item i {
            margin-left: 10px;
            font-size: 1.2rem;
            color: var(--primary-color);
            transition: transform 0.2s ease;
        }

        .link-item span {
            flex-grow: 1;
        }

        /* Styles for Search Bar */
        .search-container {
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-right: 50px;
            border-radius: 25px;
            border: 1px solid var(--normal-text-color);
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--normal-text-color);
            transition: border-color var(--transition-speed), background-color var(--transition-speed), color var(--transition-speed);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            font-size: 1.2rem;
            color: var(--primary-color);
            transition: color var(--transition-speed);
        }

        /* Hover Effects */
        .link-item:hover {
            transform: translateY(-2px);
            color: var(--link-hover-color);
        }
        .link-item:hover i {
            transform: scale(1.1);
            color: var(--link-hover-color);
        }
        .link-item:hover span {
            color: var(--link-hover-color);
        }

        /* Settings Modal */
        .settings-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .settings-modal.active {
            display: flex;
        }

        .settings-modal-content {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            width: 95%;
            max-width: 450px;
            text-align: right;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-out;
            margin: 10px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-body {
            overflow-y: auto;
            flex-grow: 1;
            padding-bottom: 10px; /* Space for the fixed footer */
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--secondary-color);
        }

        /* WebKit Scrollbar (Chrome, Safari) */
        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: var(--secondary-color);
            border-radius: 10px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: var(--card-bg);
            z-index: 10;
            padding: 0 0 10px 0;
        }

        .settings-close-btn {
            color: #d32f2f;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1rem;
            padding: 5px;
        }

        .settings-close-btn:hover {
            color: #ff5252;
        }

        .settings-close-btn span {
            font-size: 24px;
            line-height: 1;
        }

        .settings-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
            margin-bottom: 15px;
            width: 100%;
            text-align: right;
        }
        .settings-title.modal-header-title {
            border-bottom: none;
            margin-bottom: 0;
        }

        .setting-item {
            margin-bottom: 12px;
        }

        .setting-label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: var(--normal-text-color);
            font-size: 0.9rem;
        }

        .setting-range, .setting-color {
            width: 100%;
            cursor: pointer;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
            gap: 8px;
        }

        .theme-color-box {
            width: 100%;
            height: 35px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .theme-color-box.selected {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }
        .theme-color-box.selected.light-mode-theme {
            border-color: #000;
        }


        .save-btn, .reset-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 15px;
            width: 100%;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .reset-btn {
            background-color: #f44336;
            margin-top: 10px;
        }

        .save-btn:hover {
            background-color: var(--link-hover-color);
            transform: translateY(-2px);
        }
        .reset-btn:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }

        .toast-message {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 100;
        }

        .toast-message.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-toast {
            position: relative;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-toast.show {
            opacity: 1;

            // Modal Scroll Button Logic
            modalScrollButton.addEventListener('click', () => {
                const isAtBottom = Math.round(modalBody.scrollHeight - modalBody.scrollTop) <= modalBody.clientHeight + 1;


                if (isAtBottom) {
                    // إذا كان المستخدم في الأسفل، انتقل للأعلى
                    modalBody.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                } else {
                    // إذا كان في أي مكان آخر، انتقل للأسفل
                    modalBody.scrollTo({
                        top: modalBody.scrollHeight,
                        behavior: 'smooth'
                    });
                }
            });


            modalBody.addEventListener('scroll', () => {
                const isAtBottom = Math.round(modalBody.scrollHeight - modalBody.scrollTop) <= modalBody.clientHeight + 1;


                if (isAtBottom) {
                    // تغيير نص الزر عند الوصول إلى الأسفل
                    modalScrollButton.textContent = 'انتقل للأعلى';
                } else {
                    // تغيير نص الزر عندما يكون في أي مكان آخر
                    modalScrollButton.textContent = 'انتقل للأسفل';
                }
            });
        });
    </script>
</body>
</html>
